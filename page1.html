<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Thorncliffe Park</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5dc; /* Background color */
            color: #333; /* Text color */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            background-image: url('thorncliffe-park.avif'); /* Background image */
            background-size: cover;
            color: #ffffff;
            padding: 20px 0;
        }

        .title-box {
            display: inline-block;
            background-color: #ffffff; /* White background for the title */
            color: #046307; /* Text color - emerald green */
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners for the box */
            margin-top: 20px; /* Margin top */
        }

        h1 {
            margin: 0; /* Remove default margin */
            font-size: 48px; /* Font size */
        }

        main {
            display: flex;
            justify-content: space-between;
            max-width: 960px;
            margin: auto;
            gap: 20px; /* Space between sections */
        }

        section, .community-links {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        section {
            flex: 3;
        }

        .community-links {
            flex: 1;
            position: sticky;
            top: 20px;
        }

        .community-links ul {
            list-style-type: none;
            padding: 0;
        }

        .community-links ul li a {
            color: #024e76; /* Link color */
            text-decoration: none;
        }

        .community-links ul li a:hover {
            text-decoration: underline;
        }

        .community-header, p {
            color: #024e76;
        }

        .community-header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <div class="title-box">
            <h1>Thorncliffe Park</h1>
        </div>
    </header>
    
    <main>
        <section>
            <p>Thorncliffe Park is a dynamic and densely populated neighborhood...</p>
            <!-- Additional paragraphs and content about Thorncliffe Park -->
        </section>
        <div class="community-links">
            <h2 class="community-header">Places I've Worked With in the Community</h2>
            <ul>
                <li><a href="https://www.iamthorncliffe.com/" target="_blank">I Am Thorncliffe</a></li>
                <li><a href="https://tno-toronto.org/" target="_blank">The Neighbourhood Organization (TNO)</a></li>
                <li><a href="https://thorncliffehub.org/neighbourhood/" target="_blank">Thorncliffe Neighbourhood Office</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
